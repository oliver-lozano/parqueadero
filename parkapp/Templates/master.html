<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Página principal{% endblock %}</title>
 {% load static %}
  <link href="{% static "css/bootstrap.min1.css" %}" rel="stylesheet" type="text/css">
  <script src="{% static "js/jquery.min.js" %}" ></script>
  <script src="{% static "js/bootstrap.min1.js" %}" ></script>
  <script src="{% static "js/registro.js" %}" ></script>

</head>
<body>
    <div id="header">
        <!-- bloque de contenido para el menú-->
        {% block header %}
        <nav class="navbar navbar-inverse">
        <div id="navbar" class="navbar-collapse collapse" >
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">SoftParking</a></li>
          </ul>
        </div>
    </nav>
        {% endblock %}
    </div>
    <div class="container">
        <!-- bloque de contenido para el contenido de la página-->
        {% block content %}

        {% endblock %}
    </div>

    <footer class="footer">
        <!-- bloque de contenido para el footer-->
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
